<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- BoxIcon for Icon Link -->
  <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <div class="wrapper">
    <header>
      <i class="bx bx-left-arrow-alt arrow"></i> Weather App
    </header>

    <section class="input-part">
      <p class="info-txt"></p>
      <input type="text" placeholder="Enter city name" required />
      <div class="separator"></div>
      <button id="location">Find my location</button>
    </section>

    <section class="weather-part">
      <img src="./icons/snow.svg" alt="Weather icon">
      <div class="temp">
        <span class="num">-33</span>
        <span class="deg">°</span>C
      </div>
      <div class="weather">Snow</div>
      <div class="location">
        <i class="bx bx-map"></i>
        <span>Kyiv, Ukraine</span>
      </div>
      <div class="bottom-details">
        <div class="column feels">
          <i class="bx bxs-thermometer"></i>
          <div class="details">
            <div class="temp">
              <span class="num">-48</span>
              <span class="deg">°</span>C
            </div>
            <p>Feels like</p>
          </div>
        </div>
        <div class="column humidity">
          <i class="bx bxs-droplet-half"></i>
          <div class="details">
            <span class="num">88%</span>
            <p>Humidity</p>
          </div>
        </div>
      </div>
    </section>
  </div>

  <script src="script.js"></script>

</body>

</html>
